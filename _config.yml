name: meh...
description: Asymmetry enthusiast and software maker/hater
meta_description: "programming stuffs"

aboutPage: true

markdown: kramdown
highlighter: pygments

kramdown:
  input: GFM

paginate: 5
baseurl: /
domain_name: 'https://xmunoz.github.io'
disqus_shortname: 'cristina_munoz'

# Details for the RSS feed generator
url:            'https://xmunoz.github.io'
author:         'xmunoz'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
